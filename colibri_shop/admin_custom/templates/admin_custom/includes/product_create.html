{% load static %}
<div class="container col-lg-6 py-4" style="background-color: white; border-radius: 10px">
  <div class="row py-2" style="background-color: whitesmoke">
    <span class="font-weight-light small text-center">Создать товар</span>
  </div>

  <div class="py-3">

    <center>
      <form action="{% url 'admin_custom:admin_product_create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-row col-lg-6">
          <label class="small mb-1" for="{{ form.name.id_for_label }}">
            Название
          </label>
          {{ form.name }}
        </div>
        <div class="form-row col-lg-6">
          <label class="small mb-1" for="{{ form.description.id_for_label }}">
            Описание
          </label>
          {{ form.description }}
        </div>
        <div class="form-row col-lg-6">
          <label class="small mb-1" for="{{ form.price.id_for_label }}">
            Стоимость
          </label>
          {{ form.price }}
        </div>
        <div class="form-row col-lg-6">
          <label class="small mb-1" for="{{ form.quantity.id_for_label }}">
            Количество
          </label>
          {{ form.quantity }}
        </div>
        <div class="form-row col-lg-6">
          <label class="small mb-1" for="{{ form.size.id_for_label }}">
            Размер
          </label>
          {{ form.size }}
        </div>
        <div class="form-row col-lg-6">
          <label class="small mb-1" for="{{ form.sex.id_for_label }}">
            Пол
          </label>
          {{ form.sex }}
        </div>
        <div class="form-row col-lg-6">
          <label class="small mb-1" for="{{ form.category.id_for_label }}">
            Категория
          </label>
          {{ form.category }}
        </div>
        <div class="form-row col-lg-6">
          <label class="small mb-1" for="{{ form.brand.id_for_label }}">
            Брэнд
          </label>
          {{ form.brand }}
        </div>
        <div class="form-row col-lg-6 py-5">
          <div class="col-lg-12 col-12">
            <div class="custom-file">
              {{ form.image }}
              <label class="custom-file-label" for="{{ form.image.id_for_label }}">Изображение</label>
            </div>
          </div>
        </div>

        <input class="btn font-weight-light" type="submit" style="background-color: whitesmoke; border-radius: 10px" value="Сохранить">

      </form>
    </center>
  </div>
</div>
