{% load static %}
<div class="container col-lg-6 py-4" style="background-color: white; border-radius: 10px">
  <div class="row py-2" style="background-color: whitesmoke">
    <span class="font-weight-light small text-center">Изменить заказ</span>
  </div>

  <div class="py-3">

    <center>
      <form action="{% url 'admin_custom:admin_order_update' order.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-row col-lg-6">
          <label class="small mb-1" for="{{ form.first_name.id_for_label }}">
            Имя
          </label>
          {{ form.first_name }}
        </div>
        <div class="form-row col-lg-6">
          <label class="small mb-1" for="{{ form.last_name.id_for_label }}">
            Фамилия
          </label>
          {{ form.last_name }}
        </div>
        <div class="form-row col-lg-6">
          <label class="small mb-1" for="{{ form.email.id_for_label }}">
            Почта
          </label>
          {{ form.email }}
        </div>
        <div class="form-row col-lg-6">
          <label class="small mb-1" for="{{ form.address.id_for_label }}">
            Адрес
          </label>
          {{ form.address }}
        </div>
        <div class="form-row col-lg-6">
          <label class="small mb-1" for="{{ form.basket_history.id_for_label }}">
            Заказ
          </label>
          {{ form.basket_history }}
        </div>
        <div class="form-row col-lg-6">
          <label class="small mb-1" for="{{ form.status.id_for_label }}">
            Статус
          </label>
          {{ form.status }}
        </div>
        <div class="form-row col-lg-6">
          <label class="small mb-1" for="{{ form.initiator.id_for_label }}">
            Создатель
          </label>
          {{ form.initiator }}
        </div>

        <div class="py-3">
            <input class="btn font-weight-light" type="submit" style="background-color: whitesmoke; border-radius: 10px" value="Сохранить">
        </div>

      </form>
    </center>

  </div>
</div>
